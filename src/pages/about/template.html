<v-container>
  <v-layout
    row
    wrap
  >
    <v-flex
      xs12
    >
      <v-card
        v-for="(item, itemIndex) in items"
        :key="itemIndex"
      >
        <v-card-text>
          <v-list
            two-line
            subheader
            v-for="(list, listIndex) in item.lists"
            :key="listIndex"
          >
            <v-subheader>{{ item.title }}</v-subheader>
            <v-list-tile
              avatar
              @click="openUrl(list.link)"
            >
              <v-list-tile-avatar>
                <img
                  :src="list.logo"
                />
              </v-list-tile-avatar>
              <v-list-tile-content>
                <v-list-tile-title>{{ list.title }}</v-list-tile-title>
                <v-list-tile-sub-title>{{ list.decription }}</v-list-tile-sub-title>
              </v-list-tile-content>
              <v-list-tile-action>
                <v-btn
                  dark
                  icon
                  ripple
                  color="primary"
                >
                  <v-icon>keyboard_arrow_right</v-icon>
                </v-btn>
              </v-list-tile-action>
            </v-list-tile>
          </v-list>
        </v-card-text>
      </v-card>
    </v-flex>
  </v-layout>
</v-container>
