<v-slide-x-transition>
  <v-container>
    <v-layout row>
      <v-flex xs12>
        <v-card>
          <v-list two-line subheader>
            <v-subheader>Display Settings</v-subheader>
            <v-list-tile avatar>
              <v-list-tile-content>
                <v-list-tile-title>Dark Mode</v-list-tile-title>
                <v-list-tile-sub-title>Turn On/Off App Dark Mode.</v-list-tile-sub-title>
              </v-list-tile-content>
              <v-list-tile-action>
                <v-switch
                  v-model="darkMode"
                ></v-switch>
              </v-list-tile-action>
            </v-list-tile>
            <v-list-tile avatar>
              <v-list-tile-content>
                <v-list-tile-title>Contrasting App Bar</v-list-tile-title>
                <v-list-tile-sub-title>Change Appbar Background to Primary.</v-list-tile-sub-title>
              </v-list-tile-content>
              <v-list-tile-action>
                <v-switch
                  v-model="contrastAppBar"
                ></v-switch>
              </v-list-tile-action>
            </v-list-tile>
          </v-list>
        </v-card>
        <v-card class="mt-3">
          <v-subheader>Controls</v-subheader>
          <v-card-text class="pl-3">
            <v-list two-line subheader dense>
              <v-subheader>Search Trigger</v-subheader>
              <v-radio-group v-model="searchControl" :mandatory="false" hide-details>
                <v-list-tile avatar ripple>
                  <v-list-tile-action>
                    <v-radio value="auto" ></v-radio>
                  </v-list-tile-action>
                  <v-list-tile-content>
                    <v-list-tile-title>Automatic</v-list-tile-title>
                    <v-list-tile-sub-title>Search triggers when start typing.</v-list-tile-sub-title>
                  </v-list-tile-content>
                </v-list-tile>
                <v-list-tile avatar ripple>
                  <v-list-tile-action>
                    <v-radio value="button"></v-radio>
                  </v-list-tile-action>
                  <v-list-tile-content>
                    <v-list-tile-title>Manual</v-list-tile-title>
                    <v-list-tile-sub-title>Search triggers when tap click.</v-list-tile-sub-title>
                  </v-list-tile-content>
                </v-list-tile>
              </v-radio-group>
            </v-list>
          </v-card-text>
        </v-card>
      </v-flex>
    </v-layout>
  </v-container>

</v-slide-x-transition>
